<div
  id="geodash-modal-dashboards-welcome"
  class="geodash-controller geodash-controller-modal geodash-modal modal fade geodash-dashboards-welcome"
  tabindex="-1"
  role="dialog"
  aria-labelledby="myModalLabel">
  <div class="modal-dialog" data-backdrop="static" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button geodash-btn-close></button>
        <h4 class="modal-title" id="myModalLabel">{{ dashboard.welcome.title }}</h4>
      </div>
      <div class="modal-body">
        <div>
          <div geodash-tabs></div>
          <div class="tab-content">
            <div
              id="modal-dashboards-welcome-intro"
              class="tab-pane fade in active"
              role="tabpanel"
              style="padding: 10px;">
              <span
                class="welcome-body"
                ng-bind-html="dashboard.welcome.intro | md2html | default:'No body given.'"></span>
              <hr>
              <h3 class="welcome-body">Get Started: Select a dashboard!</h3>
              <div class="input-group select2-bootstrap-prepend select2-bootstrap-append">
                <span class="input-group-addon" id="dashboard-addon">Dashboard</span>
                <input
                  id="dashboard-input"
                  name="dashboard-input"
                  type="text"
                  class="typeahead form-control"
                  style="height: auto;"
                  placeholder="Dashboard (e.g., Browse)"
                  aria-describedby="dashboard-addon"
                  data-placeholder="Dashboard (e.g., Browse)"
                  data-typeahead-datasets="GeoNodeDashboards"
                  data-target-scope-id="geodash-modal-dashboards-welcome"
                  data-target-scope-path="next"
                  data-search-output="id"
                  data-template-empty="<div class=&quot;alert alert-danger empty-message&quot;>Unable to find dashboard</div>">
                  <div
                    class="input-group-addon btn btn-primary btn-show-options"
                    data-toggle="tooltip"
                    data-placement="bottom"
                    title="Show Options"
                    ng-click="showOptions('#dashboard-input')">
                    <i class="fa fa-chevron-down"></i>
                  </div>
                  <div
                    class="input-group-addon btn btn-danger geodash-clear"
                    data-toggle="tooltip"
                    data-placement="bottom"
                    title="Clear Selection"
                    data-target-input-id="dashboard-input">
                    <i class="fa fa-times"></i>
                  </div>
              </div>
              <hr>
              <ul class="nav nav-justified welcome-go">
                <li>
                  <a
                    ng-disabled="next == undefined  || next == ''"
                    ng-class="next == undefined  || next == '' ? 'btn btn-default' : 'btn btn-primary' "
                    ng-href="{{ href('dashboard') }}">Go!</a>
                </li>
              </ul>
            </div>
            <div
              id="modal-dashboards-welcome-about"
              class="tab-pane fade"
              role="tabpanel"
              style="padding: 10px;">
              <span ng-bind-html="dashboard.welcome.about | md2html | default:'No body given.'"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
